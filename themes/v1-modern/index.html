                </div>
                <div class="header-right"></div>
            </div>

        <nav class="sub-navbar">

    <main class="container">
        <p id="noResults" class="no-results hidden">No hay resultados.</p>

    <div class="modal-backdrop" id="modalCart">

            <div class="modal-footer">
                <div class="total-row"><span>Total:</span><strong id="cartFinalTotal">$0</strong></div>
                <button class="btn-checkout" id="cartCheckoutBtn">Finalizar en WhatsApp</button>
            </div>
        </div>
    </div>

    <template id="card-template">
        <article class="product-card">
            <div class="img-container"><img src="" class="prod-img"></div>

                <div class="price-row">
                    <span class="price-main">$0</span>
                    <button class="btn-add"><i class="ri-add-line"></i></button>
                </div>
            </div>
        </article>
    </template>

    <template id="cart-item-template">
        <div class="cart-item">
            <img class="cart-item__img" src="">
            <div class="cart-item__info"><h4 class="cart-item__name"></h4><span class="cart-item__price"></span></div>
            <div class="qty-control">
                <button class="btn-sub"><i class="ri-subtract-line"></i></button>
                <span class="qty-control__qty">1</span>
                <button class="btn-add"><i class="ri-add-line"></i></button>
            </div>
        </div>
    </template>
